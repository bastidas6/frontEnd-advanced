<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar elemento</title>
</head>
<body>
    <h1 id="cabecero">titulo 1</h1>
    <img id="imagen" src = "http://globalmentoring.com.mx/imagenes/javascript.png" alt="Imagen de JS">
    <script>
        function mostrar(){
            document.getElementById("cabecero").innerHTML = "Titulo 2";
            document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/html5.png"
        }
    </script>
    <button onclick="mostrar()">Mostrar otro titulo</button>
</body>
</html>
