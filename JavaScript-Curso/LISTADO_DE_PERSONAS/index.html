<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body onload="mostrar_personas()">
    <div class="contenedor" id="cabecero">
        <h1>Listados de persona</h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">

            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center ;">
            <button style="cursor: pointer" onclick="agregar_persona()">+</button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre" style="border: 2px solid black;">
            <input type="text" id="apellido" placeholder="Apellido" style="border: 2px solid black;">
        </form>
    </div>
    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
