<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento ONCHAGE</title>
</head>
<body>
    <h1 id="titulo">Evento onchange</h1>
    <br>
    Nombre: <input type="text" id="nombre" name="nombre" onchange="convertir(this)"/>
    <script>
        function convertir(nombre_input){
            nombre_input.value = nombre_input.value.toUpperCase();
        }
    </script>
</body>
</html>
