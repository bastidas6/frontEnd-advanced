<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Titulo de mi pagina web</h1>
    <br>
    <div id="mostrar"></div>
    <script>
        document.getElementById("titulo").onclick = cambiar_texto; //Le estamos diciendo que cuando le de click al titulo llame a la funcion cambiar_texto la cual es una funcion callback
        function cambiar_texto(){
            document.getElementById("mostrar").innerHTML = "Nuevo titulo";
        }

        function entrar(){
            alert("Entrando a la pagina web")
            let texto = "";
            if(navigator.cookieEnabled){
                texto += "Las cookies estan habilitadas"
            }else{
                texto += "Las cookies estan inhabilitadas"
            }
            document.getElementById("mostrar").innerHTML = texto;
        }
    </script>
</body>
</html>
