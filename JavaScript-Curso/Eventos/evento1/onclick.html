<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de eventos</title>
</head>
<body>
    <h1 onclick="cambiar_texto(this)">Titulo de mi pagina web</h1>
    <!-- <button onclick="mostrar()">Mostrar</button> -->
    <br>
     <script>
         function cambiar_texto(titulo){
            titulo.innerHTML = "Nuevo titulo de mi pagina web";
         }
     </script>
</body>
</html>
