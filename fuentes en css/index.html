<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Fuentes en CSS</h1>
    <div class="caja serif">
        <p class="fuente_times">Times New Roman <br>(Serif)</p>
    </div>

    <div class="caja serif">
        <p class="fuente_georgia">Georgia <br>(Serif)</p>
    </div>

    <div class="caja sanserif">
        <p class="fuente_arial">Arial <br>(San Serif)</p>
    </div>

    <div class="caja sanserif">
        <p class="fuente_verdana">Verdana <br>(San Serif)</p>
    </div>

    <div class="caja monospace">
        <p class="fuente_curier">Verdana <br>(Mono Space)</p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida">lucida handwriting<br>(cursive)</p>
    </div>
</body>
</html>
