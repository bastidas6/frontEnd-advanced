<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form autocomplete="off">
        <fieldset>
            <legend>Datos persona</legend>

            <label for="idPersona">ID Persona:</label>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="100" disabled="true">
            <br>
            <br> 
            
            <!--Informacion oculta, el usuario no la ve, pero si se envia al servidor-->
            <input type="hidden" id="sistema" name="sistema" value="SAP">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true">
        <br>
        <br>  

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true">
        <br>
        <br>

        <!--
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="true">
        <br>
        <br>
        -->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        <br>
        <br>

        <label>Genero:</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <br>

        <label>Musica favorita: </label><br>
        <input type="checkbox" id="clasica" name="musica" value="clasica">
        <label for="clasica">Clasica</label><br>
        <input type="checkbox" id="jazz" name="musica" value="jazz">
        <label for="jazz">Jazz</label><br>
        <input type="checkbox" id="salsa" name="musica" value="salsa">
        <label for="salsa">Salsa</label>
        <br>
        <br>

        <label for="autos">Marca de auto favorita</label>
        <select name="autos" id="autos">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="audi" selected="true">Audi</option>
        </select>
        <br>
        <br>

        <label for="comentario">Comentario</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        <br>
        <br>

        <input type="submit" value="Enviar">
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
        <input type="reset" value="Restablecer">
    </fieldset>
    </form>
</body>
</html>
